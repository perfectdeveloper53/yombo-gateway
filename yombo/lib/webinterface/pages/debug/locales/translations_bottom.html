<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table width="100%" class="table table-striped table-bordered table-hover" id="localetable">
                        <thead>
                            <tr>
                                <th>msgid</th><th>msgtext</th>
                            </tr>
                        </thead>
                        <tbody>
                           {%- for msgid, msgtxt in locale.items() %}
                           <tr>
                               <td>{{ msgid }}</td>
                               <td>{{ msgtxt }}</td>
                           </tr>
                           {%- endfor %}
                        </tbody>
                    </table>
                </div>


            </div>
        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.col-lg-6 -->
</div>
