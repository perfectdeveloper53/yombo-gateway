{% extends "lib/webinterface/fragments/layout_login.tpl" %}

{% block content %}
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-info">
            <div class="panel-heading">
                <img src="/static/img/logo-100px.png" height="50px" class="pull-left" align="middle">
                <h2 style="text-align: center">Secured portal</h3><br>Enter PIN or TOTP</h2>
            </div>
            <div class="panel-body">
                <form action="/login/pin" method="POST" role="form">
                        <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="pre-check" name="authpin" type="text" autofocus>
                        </div>
                        <!-- Change this to a button or input when using this as a form -->
                            <button type="submit" class="btn btn-lg btn-success btn-block">Enter</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div style="text-align: center">
            <h4>
                This site is running <a href="https://yg2.in/f_gw_yombonet">Yombo Gateway</a> automation software.<br>
                For help, see <a href="https://yg2.in/f_gw_docs">documentation</a>.</h4>
        </div>
    </div>
</div>
{% endblock %}
